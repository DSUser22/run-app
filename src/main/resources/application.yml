server:
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
#    password: пароль БД
#    url: адрес БД
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  mail:
#    host: smtp.gmail.com
    port: 587
#    username: адрес почты для отправки писем
#    password: пароль для почты
    properties:
      mail:
        smtp:
          ssl:
            trust: "*"
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000

jwt:
  secret: dasha
